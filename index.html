<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LAB-2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Пошук катета прямокутного трикутника</h1>
    <div class="box">
      <div class="input-form">
        <input title="Має бути більшим за 0" id="katet" type="number" placeholder="Катет">
        <input title="Має бути більшим за катет"id="gipo" type="number" placeholder="Гіпотенуза">
      </div>
      <button id="btn">Розрахувати</button>
      <div class="result-box">
        <span id="message"></span>
        <span id="result"></span>
      </div>
      <div class="triangle"></div>
    </div>
  </div>
</body>

</html>
